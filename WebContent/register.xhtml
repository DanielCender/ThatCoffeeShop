<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">
	  
	<h:head>
		<title><ui:insert name="pageTitle">ThatCoffeeShop - Register</ui:insert></title>
	</h:head>

	<h:body>
	<ui:composition template="/Layouts/commonLayout.xhtml">
		<ui:define name="content">
			<h:form >
				<table>
					<tr>
						<td>First Name:</td>
						<td>
							<h:inputText label="First Name"
							id="fn" value="#{user.firstName}"
							required="true" />
						</td>
					</tr>
					<tr>
						<td>Last Name:</td>
						<td>
							<h:inputText label="Last Name"
							id="ln" value="#{user.lastName}"
							required="true" />
						</td>
					</tr>
					<tr>
						<td>Email:</td>
						<td> 
							<h:inputText label="Email"
							id="email" value="#{user.email}" 
							required="true" />
						</td>
					</tr>
					<tr>
						<td>Address:</td>
						<td> 
							<h:inputText label="Address"
							id="address" value="#{user.address}"
							required="true" />
						</td>
					</tr>
					<tr>
						<td>Phone:</td>
						<td> 
							<h:inputText label="Phone Number"
							id="phone" value="#{user.phone}"
							required="true" />
						</td>
					</tr>
					<tr>
						<td>Username:</td>
						<td> 
							<h:inputText label="Username"
							id="uname" value="#{user.username}"
							required="true" />
						</td>
					</tr>
					<tr>
						<td>Password:</td>
						<td> 
							<h:inputText label="Password"
							id="pass" value="#{user.password}"
							required="true" />
						</td>
					</tr>
				</table>
				<BR></BR><BR></BR>
				<h:commandButton action="confirmRegister" value="Submit" />
			</h:form>
		</ui:define>
	</ui:composition>
	
	</h:body>

</html>
