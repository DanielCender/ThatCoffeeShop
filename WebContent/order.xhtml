<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">
	  
	<h:head>
		<title><ui:insert name="pageTitle">ThatCoffeeShop - Order</ui:insert></title>
	</h:head>

	<h:body>
	<ui:composition template="/Layouts/commonLayout.xhtml">
		<ui:define name="content">
		<p>Hello #{user.firstName} #{user.lastName}.</p>
				<p>Please order from the list below...</p>
				
				<h:dataTable value="#{productPage.products}" var="p" styleClass="order-table" headerClass="order-table-header" rowClasses="order-table-odd, order-table-even">
					<h:column>
						<f:facet name="header">Product Name</f:facet>
						#{p.name}
					</h:column>
					<h:column>
						<f:facet name="header">Product Price</f:facet>
						#{p.price}
					</h:column>
					<h:column>
						<h:form>
							<h:commandButton action="#{orderController.onAddToCart(p)}" value="Add to cart" />
						</h:form>
					</h:column>
					
				</h:dataTable>
		
		</ui:define>
	</ui:composition>
	
	</h:body>

</html>
