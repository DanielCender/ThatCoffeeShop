<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html">
	  
	<h:head>
		<title><ui:insert name="pageTitle">ThatCoffeeShop - Shopping Cart</ui:insert></title>
	</h:head>

	<h:body>
	<ui:composition template="/Layouts/commonLayout.xhtml">
		<ui:define name="content">
		This is #{user.firstName} 's shopping cart page.
		<h:dataTable value="#{user.cart}" var="c" styleClass="order-table" headerClass="order-table-header" rowClasses="order-table-odd, order-table-even">
					<h:column>
						<f:facet name="header">Product Name</f:facet>
						#{c.name}
					</h:column>
					<h:column>
						<f:facet name="header">Product Price</f:facet>
						<h:outputText value="#{c.price}" >
							<f:convertNumber type="currency" />
						</h:outputText>
					</h:column>
		</h:dataTable>
			<h:form>
				<h:commandButton action="#{cartController.onCheckout()}" value="Checkout" />
				<h:commandButton action="#{cartController.onEmpty()}" value="Empty Cart" />
			</h:form>
		</ui:define>
	</ui:composition>	
	
	</h:body>
	
</html>
